<!DOCTYPE html>
<html>
<head>
  <title>TRIBUTE PAGE</title>

  <link href="style.css" rel="stylesheet" />

</head>
<body>

<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Please, let us know about your interest in Social Media.
  </p>
  <form id="survey-form" method="GET" action="Hello">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Full Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Freelancer</option>
      <option value="other">Home Maker</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely you would like to recommend Social Media to your friends?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
          <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
          <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not Sure</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What is your main purpose of using Social Media?</label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Search about your Interests</option>
      <option value="projects">Learning new Technology</option>
      <option value="community">Interaction with People</option>
      <option value="openSource">Playing Games</option>
          <option value="openSource">Time Pass</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">How much time you should spend on Social Apps? </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">1 Hour</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">2 Hour</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">3 Hour</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">10 to 15 Minutes</label></li>
         
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions: </label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:100px;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">SUBMIT</button>
  </form>
</div>
</body>
</html>
